<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar - Nails by Elyanna</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <div class="calendar-container">
        <header class="calendar-header">
            <h1>üìÖ BOOKING CALENDAR</h1>
            <p>Nails by Elyanna - Appointment Management</p>
        </header>

        <div class="calendar-controls">
            <button id="prev-month" class="calendar-btn">‚Üê Previous</button>
            <h2 id="current-month-year"></h2>
            <button id="next-month" class="calendar-btn">Next ‚Üí</button>
        </div>

        <div class="calendar-grid" id="calendar-grid">
            <!-- Calendar will be generated by JavaScript -->
        </div>

        <div class="bookings-list" id="bookings-list">
            <h3>Today's Appointments</h3>
            <div id="today-bookings"></div>
        </div>

        <div class="stats-section">
            <div class="stat-box">
                <div class="stat-number" id="total-bookings">0</div>
                <div class="stat-label">Total Bookings</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="this-month">0</div>
                <div class="stat-label">This Month</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="pending">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
    </div>

    <script src="js/calendar.js"></script>
</body>
</html>
